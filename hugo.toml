theme = "PaperMod"
disableIntegrity = true
enableRobotsTXT = true


[outputs]

  #home     = ["HTML", "RSS"]
  home     = ["html"]
  page     = ["HTML"]
  section  = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term     = ["HTML"]


# Optional but useful
# paginate = 10

[params]
  author = "Freddy Flores"
  description = "Research in empirical asset pricing, fixed-income markets, and pension funds."
  defaultTheme = "auto"          # auto | dark | light
  customCSS = ["css/custom.css"]
  disableThemeToggle = false

  # General UI
  showReadingTime = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showPostNavLinks = true
  showToc = true
  showShareButtons = false
  hideFooter = false

  # Home page: treat it as a simple list of content
  mainSections = ["research"]

  # Social icons (PaperMod style)
  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/YourGitHubUser"

  [[params.socialIcons]]
    name = "google-scholar"
    url  = "https://scholar.google.com/YourScholarProfile"

  [[params.socialIcons]]
    name = "email"
    url  = "mailto:your.email@example.com"

# NEW: disable fingerprinting / integrity on theme assets
[params.assets]
  disableFingerprinting = true

