baseURL = "https://www.freddy-flores-o.com/"
languageCode = "en-us"
title = "Freddy Flores â€“ Personal Webpage"
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS"]

# Optional but useful
# paginate = 10
enableRobotsTXT = true

[params]
  
  author = "Freddy Flores"
  description = "Research in empirical asset pricing, fixed-income markets, and pension-fund driven market dynamics."
  defaultTheme = "auto"              # auto | dark | light
  customCSS = ["css/custom.css"]
  disableThemeToggle = false

  # General UI
  showReadingTime = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showPostNavLinks = true
  showToc = true
  showShareButtons = false
  hideFooter = false

  # Home page: treat it as a simple list of content
  mainSections = ["research"]

  # Optional: logo / profile mode later if you want a big hero section
  # [params.profileMode]
  #   enabled = true
  #   title = "Freddy Flores"
  #   subtitle = "Research in empirical asset pricing and fixed-income markets"
  #   imageUrl = "/images/profile.jpg"

  # Social icons (PaperMod style)
  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/YourGitHubUser"

  [[params.socialIcons]]
    name = "google-scholar"
    url  = "https://scholar.google.com/YourScholarProfile"

  [[params.socialIcons]]
    name = "email"
    url  = "mailto:your.email@example.com"

